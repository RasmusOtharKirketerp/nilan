name: Release Version Check

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'
  release:
    types:
      - published
      - prereleased

permissions:
  contents: read

jobs:
  verify-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compare tag with manifest version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          MANIFEST_VERSION=$(python - <<'PY'
import json
print(json.load(open('custom_components/nilan_nabto/manifest.json'))['version'])
PY
)
          echo "Tag version: $TAG"
          echo "Manifest version: $MANIFEST_VERSION"
          if [ "$TAG" != "$MANIFEST_VERSION" ]; then
            echo "Tag version and manifest version do not match"
            exit 1
          fi
